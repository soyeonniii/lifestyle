<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 자료</title>
    <link rel="stylesheet" href="education.css">
</head>
<body>
    <div class="background">
        <div class="mobile-container">
            <div class="top-bar">
                <img src="back-icon.png" alt="뒤로가기" class="back-icon">
                <h1>교육 자료</h1>
                <img src="lounge-logo2.png" alt="투석라운지 로고" class="lounge-logo2">
            </div>
            <div class="tabs">
                <div class="tab active">투석 매거진</div>
                <div class="tab inactive">동영상</div>
            </div>
            <button class="banner">
                <img src="map-icon.png" alt="지도 아이콘" class="map-icon">
                <span class="banner-text">주변 투석 가능한 센터를 알려드려요</span>
            </button>
            <div class="video-list">
                <button class="video-item video1">
                    <img src="magazine-icon1.png" alt="만성콩팥병(CKD)의 모든 것" class="video-thumbnail">
                    <div class="video-info">
                        <span class="video-type">라운지 데이터</span>
                        <h2>만성콩팥병(CKD)의 모든 것</h2>
                        <p>만성콩팥병(CKD)을 이해하면 치료 여정에서<br>올바른 선택을 하는 데 도움이 될 수 있습니다.<br><br>24.07.18</p>
                    </div>
                    <img src="arrow-icon.png" alt="바로가기" class="arrow-icon">
                </button>
                <button class="video-item video2">
                    <img src="magazine-icon2.png" alt="병원에서 혈액투석을 하는 환자 지원" class="video-thumbnail">
                    <div class="video-info">
                        <span class="video-type">라운지 데이터</span>
                        <h2>병원에서 혈액투석을 하는 환자 지원</h2>
                        <p>치료의 여정에서 환자와 당신 자신을 돌보기 위해<br>알아야 할 몇 가지 사항이 있습니다.<br><br>24.07.18</p>
                    </div>
                    <img src="arrow-icon.png" alt="바로가기" class="arrow-icon">
                </button>
                <button class="video-item video3">
                    <img src="magazine-icon3.png" alt="투석이란?" class="video-thumbnail">
                    <div class="video-info">
                        <span class="video-type">라운지 데이터</span>
                        <h2>투석이란?</h2>
                        <p>투석을 이해하면 치료 과정에서 더 나은 결정을<br>내리는 데 도움이 됩니다.<br><br>24.07.20</p>
                    </div>
                    <img src="arrow-icon.png" alt="바로가기" class="arrow-icon">
                </button>
                <button class="video-item video4">
                    <img src="magazine-icon4.png" alt="치료 방법 살펴보기" class="video-thumbnail">
                    <div class="video-info">
                        <span class="video-type">라운지 데이터</span>
                        <h2>치료 방법 살펴보기</h2>
                        <p>가장 적합한 치료법을 찾는 것을 통해 삶의 질이<br>향상되고 심리적 안정을 얻을 수 있습니다.<br><br>24.07.23</p>
                    </div>
                    <img src="arrow-icon.png" alt="바로가기" class="arrow-icon">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
